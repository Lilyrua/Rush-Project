<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Welcome!</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <link href="public/img/favicon.png" rel="icon" />
    <link href="public/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link href="public/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="public/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="public/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="public/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link href="public/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="tailwind.css" />
  </head>

  <body>
    <section
      id="menu"
      class="flex flex-auto flex-row items-center justify-center"
    >
      <div
        class="mt-5 flex flex-col md:mt-2"
        data-aos="zoom-in"
        data-aos-delay="1"
      >
        <h1 class="text-6xl font-extrabold text-black">Rush 42BKK</h1>
        <p class="text-3xl text-white">
          Member:
          <span class="typed" data-typed-items="patantiw, tsuksamr"></span>
        </p>
      </div>
    </section>

    <div class="bg">
      <div class="menu">
        <div class="header">
          <span> MENU UI RESUME </span>
          <div class="close-button">âœ•</div>
        </div>
        <div class="content">
          <div class="category"></div>
          <div class="info">
            <div class="list">
              <div class="list-grid"></div>
            </div>
            <div class="craft-info">
              <span class="craft-name">Loading</span>
              <div class="craft-require-list"></div>
            </div>
            <div class="craft-info-bottom">
              <div
                id="craft-amount"
                style="
                  position: absolute;
                  padding-bottom: 3%;
                  padding-left: 2%;
                  top: 50%;
                  transform: translateY(-50%);
                "
              >
                <div class="craft-button-minus"><span>-</span></div>
                <input type="text" class="craft-info-number" value="1" />
                <div class="craft-button-plus"><span>+</span></div>
              </div>

              <div class="craft-info-cost">
                <div class="craft-cost"><span id="craft-cost"></span></div>
              </div>

              <span class="craft-submit">CRAFT</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <canvas class="background"></canvas>
    <script src="public/vendor/aos/aos.js"></script>
    <script src="public/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="public/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="public/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="public/vendor/typed.js/typed.min.js"></script>
    <script src="public/js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
