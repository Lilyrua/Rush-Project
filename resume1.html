<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patantiw</title>
    <link rel="stylesheet" href="./public/css/tailwind.css">
    <link rel="stylesheet" href="../pakornds.github.io//src/aos/aos.css">
    <script src="../pakornds.github.io/src/aos/aos.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
    </style>
</head>

<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
    <form action="https://formspree.io/f/xrgjnday" method="POST">
        <input type="email" name="email" class="form-control" placeholder="Email">
        <div class="mt-3">
            <input class="form-control" type="subject" name="subject" placeholder="Subject">
        </div>
        <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
        </div>
    </form>
</body>

</html>
